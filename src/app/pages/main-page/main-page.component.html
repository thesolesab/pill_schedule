<div class="pills">
  @for (pill of pills; track pill.pillName) {
  <app-pill [pill]="pill" (pillDeleted)="onPillDeleted()"></app-pill>
  }
  @if (pills.length ===0) {
  <p>Добавьте таблетки здесь</p>
  }
  <button (click)="openDialog()" class="addPillButton">+</button>
</div>
<app-user-profile [user]="user"></app-user-profile>
<app-add-data-dialog *ngIf="isDialogOpen" (close)="closeDialog()"></app-add-data-dialog>
